<!DOCTYPE html>

  <title>Frontend Mentor | Interactive rating component</title>

<body>

  <div class="container-main">
  <!-- Rating state start -->
 
  <div class="container-rating"> 
<img src="images/icon-star.svg" alt="">
<h1>How did we do?</h1>
  
<p class="attribution"> Please let us know how we did with your support request. All feedback is appreciated 
  to help us improve our offering!</p>
 
<div class="nums"> 
  <button class="num"><a class="bir" href="">1</a></button>
  <button class="num"><a class="iki" href="">2</a></button>
  <button class="num"><a class="uc" href="">3</a></button>
  <button class="num"><a class="dort" href="">4</a></button>
  <button class="num"><a class="bes" href="">5</a></button>
</div>

  <button class="onayla" type="submit">SUBMIT</button>
</div>
